<!DOCTYPE html>
<html>
    <head>
        <title>using scrolling text</title>
    </head>
    <body bgcolor="blue">
        <marquee align="top" loop="-1" behavior="alternate" bgcolor="#00ff00" direction="right">
            <h2>hello world</h2>
        </marquee>
        <center>
            <h1>using marquee</h1>
        </center>
        <marquee align="left" loop="-1" behavior="scroll" bgcolor="#ff0000" height="100" width="300" direction="down">
            <h2>here is another marquee</h2>
        </marquee>
        <marquee align="top" loop="-1" behavior="slide" bgcolor="#00ffff" width="200" height="100" direction="right">
            <h2>And this one more</h2>
        </marquee>
        <marquee align="top" loop="-1" behavior="alternate" bgcolor="#00ffff">
            <h1> i'm using marquee alternate!</h1>
        </marquee><br>
        <marquee scrollamount="100" scrolldelay="1000" behavior="slide" loop="30">
            <font face="Arial, Helvetica, sans-serif" color="#0080FF" size="4">Designed by</font>
            <font face="Times New Roman, Times, serif" color="#FF800" size="4">kay seakleng</font>
            </marquee>
    </body>
</html>
